<html>
  <title>YouTube PIP</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>iframe { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }</style>
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Ivpq4VDFC1I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script type="text/javascript">
      let id = '';
      if (window.location.search.indexOf('v=') > -1) {
        const urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get('v');
      } else {
        const paths = window.location.pathname.split("/");
        id = paths[paths.length-1];
      }
      document.getElementsByTagName('iframe')[0].setAttribute('src', 'https://www.youtube.com/embed/' + id);
      console.log('https://www.youtube.com/embed/' +id);
    </script>
  </body>
</html>
